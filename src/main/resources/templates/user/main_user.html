<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Main User Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>

    <!-- Bootstrap-datepicker CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"/>
    <meta charset="UTF-8" />
    <title>VeloVista Staff - Admin Dashboard</title>

    <style>
        .btn-delete {
            display: inline-block;
            margin: 20px auto; /* Center the button horizontally */
            padding: 10px 20px;
            font-size: 1em;
            text-align: center;
            text-decoration: none;
            background-color: #f10000;
        }

        .container {
            margin-top: 10px;
        }

        h1 {
            color: #007bff;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            color: #495057;
        }

        .card {
            margin: 20px 0;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease-in-out;
        }

        .card:hover {
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            background-color: #343a40;
            color: #fff;
            font-size: 1.2em;
            font-weight: bold;
            padding: 15px;
            border-bottom: 1px solid #495057;
            border-radius: 8px 8px 0 0;
        }

        .card-body {
            padding: 20px;
        }

        .card-body p {
            margin-bottom: 10px;
        }

        /* Add some spacing and styling to the 'Add a new shop' button */
        .btn-primary {
            display: inline-block;
            margin: 20px auto; /* Center the button horizontally */
            padding: 10px 20px;
            font-size: 1em;
            text-align: center;
            text-decoration: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
        .container {
            margin-top: 20px;
        }

        /* ... (Pozostaw resztę stylów bez zmian) ... */

        .row {
            display: flex;
            align-items: stretch;
        }

        .col-md-10 {
            flex: 1;
        }

        /* Nowy styl dla kontenera po prawej stronie na zdjęcie */
        .image-container {
            flex-basis: 30%; /* Określa szerokość kontenera na prawo */
            padding: 20px;
        }

        .image-placeholder {
            width: 100%; /* Aby zdjęcie zajmowało 100% szerokości kontenera */


            padding: 10px;

        }
    </style>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/index_user}">VeloVista</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">

            <ul class="navbar-nav mr-auto">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/index_user}">Home</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLinkAboutUs" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        About Us
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" th:href="@{/salony_user}">Shops</a></a>
                        <a class="dropdown-item" th:href="@{/kontakt_user}">Contact</a></a>
                    </div>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLinkOffer" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Offer
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" th:href="@{/modele_user}">Car Models</a></a>
                        <a class="dropdown-item" th:href="@{/ofertaKupno_user}">Purchase</a></a>
                        <a class="dropdown-item" th:href="@{/ofertaWypozyczenie_user}">Rental</a></a>
                    </div>
                </li>

            </ul>

            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Account
                        <span class="sr-only">(current)</span>
                    </a>
                </li>


                <li class="nav-item">
                    <a class="nav-link" th:inline="text" style="color:lightskyblue;">You are logged in as <b
                            style="text-transform:capitalize">[[${#httpServletRequest.remoteUser}]]</b></a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">

        <div class="col-md-10 mt-5">
            <form method="post" th:action="@{/index}">
                <div class="form-group">
                    <label style="font-size:30px" th:inline="text">Welcome
                        <span style="color:lightskyblue; text-transform:capitalize"><b th:text="${klient.imie + ' ' + klient.nazwisko}"></b></span>! <!--<a style="color:lightskyblue; text-transform:capitalize"><b>[[${#httpServletRequest.remoteUser}]]</b></a>!-->
                        </label>
                    <!--<div style="font-size:20px">If you want to see all possible actions go to <a th:href="@{/index_user}"><b>Home</b></a>.
                    </div>-->
                    <div style="font-size:20px">If you want to logout, click "Logout" button under this text.</div>
                </div>

                <button class="btn btn-danger" type="submit" onclick="successfullyLogout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </form>
        </div>
        <!-- Nowy kontener na prawej stronie dla zdjęcia -->
        <div class="image-container">
            <div class="image-placeholder">
<img src="/images/avatar.png" style="width: 70%">
            </div>
        </div>

    </div>
</div>


<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <p><strong>Phone number:</strong> <span th:text="${klient.nr_telefonu}"></span></p>
            <p><strong>Email address:</strong> <span th:text="${klient.email}"></span></p>
            <p><strong>Address:</strong> <span th:text="${klient.adres.miejscowosc + ', ' + klient.adres.ulica + ' ' + klient.adres.nr_lokalu + ', ' + klient.adres.kod_poczty + ' ' + klient.adres.poczta}"></span></p>

            <!-- Button to Open the Modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" th:data-target="'#myModalKlient-'">
                <i class="fas fa-edit"></i> Edit personal data
            </button>
        </div>
    </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" th:id="'myModalKlient-'" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" th:text="'Edit your personal data, ' + ${klient.imie + ' ' + klient.nazwisko}"></h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <!-- Update Form for Klient -->
                <form th:action="@{'/updateKlient/' + ${klient.id_klient}}" method="post">
                    <p><strong>Name:</strong> <span th:text="${klient.imie}"></span></p>
                    <p><strong>Surname:</strong> <span th:text="${klient.nazwisko}"></span></p>
                    <!-- Add input fields for updating data -->
                    <div class="form-group">
                        <label for="updateNr_telefonu">Update phone number:</label>
                        <input type="text" id="updateNr_telefonu" name="updateNr_telefonu" th:value="${klient.nr_telefonu}" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="updateEmail">Update email:</label>
                        <input type="text" id="updateEmail" name="updateEmail" th:value="${klient.email}" class="form-control" />
                    </div>
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/script.js}"></script>

</body>
</html>
