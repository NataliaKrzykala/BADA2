<div align="center">
    <h1>Salony samochodowe</h1>

    <table border="1" cellpadding="10">

        <thead>

            <th>ID</th>
            <th>Owner</th>
            <th>Date of starting</th>
            <th>Name</th>
            <th>ID Address</th>

        <tr th:each="salon : ${listSalon_samochodowy}">
