<div align="center">
    <h1>VeloVista Add Car Shop</h1>

    <form action="#" th:action="@{/save}" th:object="${salon_samochodowy}" method="post">

    <table border="1" cellpadding="10">

        <tr>
            <td>ID</td>
            <td><input type="text" th:field="*{id_salon_samochodowy}"></td>
        </tr>

        <tr>
            <td>Owner</td>
            <td><input type="text" th:field="*{wlasciciel}"></td>
        </tr>

        <tr>
            <td>Date of starting</td>
            <td><input type="text" th:field="*{data_zalozenia}"></td>
        </tr>

        <tr>
            <th>Name of the shop</th>
            <td><input type="text" th:field="*{nazwa}"></td>
        </tr>
        <tr>
            <th>ID Address</th>
            <td><input type="text" th:field="*{id_adres}"></td>
        </tr>

        <tr>
            <td colspan="2"><button type="submit">Save</button></td>
        </tr>

    </table>
    </form>

</div>


<p>JESTES W SALONY_ADD.HTML</p>
