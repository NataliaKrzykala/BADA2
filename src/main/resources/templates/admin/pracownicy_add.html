<div class="container mt-5">
    <h1 class="text-center">VeloVista Add Employee</h1>

    <form action="/savePracownik" th:action="@{/savePracownik}" th:object="${pracownik}" method="post" class="col-md-6 mx-auto">

        <div class="container text-center">
            <p><strong>Personal data</strong></p>
        </div>

        <div class="form-group">
            <label for="imie">Name</label>
            <input type="text" class="form-control" id="imie" th:field="*{imie}" th:required="true">
            <!--<p th:if="${#fields.hasErrors('imie')}" th:errorclass="error" th:errors="*{imie}">incorrect </p>-->
        </div>

        <div class="form-group">
            <label for="nazwisko">Surname</label>
            <input type="text" class="form-control" id="nazwisko" th:field="*{nazwisko}" th:required="true">
        </div>

        <div class="form-group">
            <label for="pesel">PESEL</label>
            <input type="text" class="form-control" id="pesel" th:field="*{pesel}" th:required="false">
        </div>

        <div class="form-group">
            <label for="wynagrodzenie">Salary</label>
            <input type="text" class="form-control" id="wynagrodzenie" th:field="*{wynagrodzenie}" th:min="0">
        </div>

        <div class="form-group">
            <label for="numer_telefonu">Phone number</label>
            <input type="text" class="form-control" id="numer_telefonu" th:field="*{numer_telefonu}" th:required="false">
        </div>

        <div class="form-group">
            <label for="data_zatrudnienia">Date of employment</label>
            <div class="input-group date">
                <input type="text" class="form-control" id="data_zatrudnienia" th:field="*{data_zatrudnienia}" autocomplete="off" th:required="true">
                <div class="input-group-append">
                    <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="data_zwolnienia">Date of end of a contract</label>
            <div class="input-group date">
                <input type="text" class="form-control" id="data_zwolnienia" th:field="*{data_zwolnienia}" autocomplete="off" th:required="true">
                <div class="input-group-append">
                    <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="text" class="form-control" id="email" th:field="*{email}" th:required="false">
        </div>

        <div class="container text-center">
            <p><strong>Workplace data</strong></p>
        </div>

        <div class="form-group">
            <label for="salon">Car shop</label>
            <select class="form-control" id="salon" name="id_salon_samochodowy" required>
                <!-- Iterate over the list of available positions -->
                <option th:each="salon : ${salony}" th:value="${salon.id_salon_samochodowy}" th:text="${salon.nazwa}"></option>
            </select>
            <!--<input type="text" class="form-control" id="id_salon_samochodowy" th:field="*{id_salon_samochodowy}">-->
        </div>

        <div class="form-group">
            <label for="stanowisko">Position</label>
            <select class="form-control" id="stanowisko" name="id_stanowiska" required>
                <!-- Iterate over the list of available positions -->
                <option th:each="stanowisko : ${stanowiska}" th:value="${stanowisko.id_stanowiska}" th:text="${stanowisko.nazwa_stanowiska}"></option>
            </select>
            <!--<input type="text" class="form-control" id="id_stanowiska" th:field="*{id_stanowiska}">-->
        </div>

        <div class="container text-center">
            <p><strong>Address data</strong></p>
        </div>

        <div class="form-group">
            <label for="miejscowosc">City</label>
            <input type="text" class="form-control" id="miejscowosc" th:field="*{adres.miejscowosc}" th:required="true">
        </div>

        <div class="form-group">
            <label for="ulica">Street</label>
            <input type="text" class="form-control" id="ulica" th:field="*{adres.ulica}" th:required="false">
        </div>

        <div class="form-group">
            <label for="nr_lokalu">Apartment/Unit No.</label>
            <input type="text" class="form-control" id="nr_lokalu" th:field="*{adres.nr_lokalu}" th:required="true">
        </div>


        <div class="form-group">
            <label for="id_poczta">Postal Office ID</label>
            <input type="text" class="form-control" id="id_poczta" th:field="*{adres.id_poczta}" th:required="true">
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
